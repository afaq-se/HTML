<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GreatMag - Issue 12</title>
  <link href="/styles/main.css">
  <script src="/scripts/ads.js"></script>
</head>
<body>
  <div id="top">
    <div id="logo">GreatMag</div>
    <div id="menu" role="navigation">
      <a href="/">Home</a>
      <a href="/issues">Issues</a>
      <a>Subscribe</a>
    </div>
    <div id="search"><input placeholder="search"></div>
  </div>

  <div id="page">
    <div class="toc">
      <h3>Issue 12 contents</h3>
      <div class="item">Feature: Impermanence</div>
      <div class="item">Interview: Jane Doe</div>
    </div>

    <div class="main-article" role="main">
      <div class="hero">
        <h1>Impermanence</h1>
        <p>Forty words...</p>
      </div>
      <div class="body">
        <div class="para">Paragraph 1</div>
        <div class="para">Paragraph 2</div>
      </div>

      <div class="author">
        <img src="/images/jane.jpg">
        <div>Jane Doe</div>
      </div>
    </div>

    <div class="related">
      <h4>Related</h4>
      <ul>
        <li><a>Read More</a></li>
      </ul>
    </div>

    <div id="comments">
      <h3>Comments</h3>
      <!-- comments loaded by JS -->
    </div>
  </div>

  <div id="ads">
    <!-- injected third-party ad iframes -->
  </div>

  <div id="toast" role="alert">Saved</div>

  <script>
    // some code that turns .item into clickable elements, and makes .para editable
    document.querySelectorAll('.item').forEach(it => it.onclick = () => {});
    document.querySelectorAll('.para').forEach(p => p.setAttribute('contenteditable', true));
  </script>
</body>
</html>
